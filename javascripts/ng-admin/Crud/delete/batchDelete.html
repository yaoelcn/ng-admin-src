<div class="row list-header">
    <div class="col-lg-12">
        <ma-view-actions override="::batchDeleteController.actions" selection="batchDeleteController.selection" entity="::batchDeleteController.entity">
            <ma-list-button label="返回列表" ng-if="::entity.listView().enabled" entity="::entity"></ma-list-button>
        </ma-view-actions>

        <div class="page-header">
            <h1 compile="::batchDeleteController.title">
                删除{{ ::batchDeleteController.entityIds.length }}个{{ ::batchDeleteController.view.entity.label() }}
            </h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <p>你确定吗 ?</p>
        <button class="btn btn-danger" ng-click="batchDeleteController.batchDelete()">确定</button>
        <button class="btn btn-default" ng-click="batchDeleteController.back()">取消</button>
    </div>
</div>

<div ng-if="selection" class="row list-view" ng-class="::'ng-admin-entity-' + batchDeleteController.entity.name()">
    <div class="col-lg-12">
        <ma-datagrid name="{{ ::batchDeleteController.view.name() }}"
                  entries="batchDeleteController.selection"
                  fields="::batchDeleteController.fields"
                  entity="::batchDeleteController.entity">
        </ma-datagrid>
    </div>
</div>
